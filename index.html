<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

<link

        </a>
        <a href="#" style="color: 	#1DA1F2;"    class="link">

        </a>
        <a href="#"  style="color: Indigo;"   class="link">

        </a>
